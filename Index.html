<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>

<form>
    <label for="city">Search for a City:</label>
    <input name="city" type="text" id="search-field"/> 
    <button type="submit" id="search">Search</button>
</form>   

<hr>

<div class="city-buttons">
        <button city-1="" class="btn"></button>
        <button city-2="" class="btn"></button>
        <button city-3="" class="btn"></button>
        <button city-4="" class="btn"></button>
        <button city-5="" class="btn"></button>
        <button city-6="" class="btn"></button>
        <button city-7="" class="btn"></button>
        <button city-8="" class="btn"></button>
</div>

<div class="weather-data">
    <h2 id="city-name"></h2>
    <h4 id="temperature"></h4>
    <h4 id="wind"></h4>
    <h4 id="humidity"></h4>
    <h4 id="uv-index"></h4>
</div>


<div class="future-forecast">
    <h2>5-Day Forecast</h2>
    <div class="card">
        <div id=day-1>
            <h3 id=date-1></h3>
            <div id=icon-1></div>
            <h4 id=temperature-1></h4>
            <h4 id=wind-1></h4>
            <h4 id=humidity-1></h4>
        </div>

            





</div>


    <script src="./assets/js/homepage.js"></script>
</body>
</html>
